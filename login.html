<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CompanyPortal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Company<span>Portal</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="public/about.html">Tentang Kami</a></li>
                    <li><a href="login.html" class="btn-login active">Login</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Masuk ke Akun Anda</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-footer">
                <p>Belum punya akun? <a href="#" id="registerLink">Hubungi Admin</a></p>
            </div>
        </div>
        <div class="auth-image">
            <img src="assets/img/login-image.png" alt="Ilustrasi Login">
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 CompanyPortal. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
